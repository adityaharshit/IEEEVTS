<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE VTS Bangalore</title>
    <script src="https://kit.fontawesome.com/871106cf4e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/responsive.css">
</head>
<body>
    <!-- Navbar -->
    <div class="custom-navbar"></div>
    <section class="first-section section-dark">
        <div class="container">
            <h1 class="section-heading margin-bottom0 text-light">Gallery</h1>
        </div>
    </section>
    <section class="section-light first-section">
        <section id="icvtts">
            <h1 class="text-dark text-center">ICVTTS</h1>
            <div class="gallery-img row d-flex flex-column flex-md-row justify-content-center align-items-center">
                <div class="col-5 col-md-3">
                    <img src="images/gallery1.jpeg" alt="">
                </div>
                <div class="col-5 col-md-3">
                    <img src="images/gallery2.jpeg" alt="">
                </div>
                <div class="col-5 col-md-3">
                    <img src="images/gallery3.jpeg" alt="">
                </div>
                <div class="col-5 col-md-3">
                    <img src="images/gallery4.jpeg" alt="">
                </div>
            </div>
        </section>
        <section id="seminar">
            <h1 class="text-dark text-center">Seminar</h1>
            <div class="gallery-img row d-flex flex-column flex-md-row justify-content-center align-items-center">
                <div class="col-5 col-md-3">
                    <img src="images/gallery7.jpeg" alt="">
                </div>
                <div class="col-5 col-md-3">
                    <img src="images/gallery5.jpeg" alt="">
                </div>
                <div class="col-5 col-md-3">
                    <img src="images/gallery6.jpeg" alt="">
                </div>
                <div class="col-5 col-md-3">
                    <img src="images/gallery8.jpeg" alt="">
                </div>
            </div>
        </section>
    </section>


    <!-- start back-to-top -->
    <div id="back-to-top">
        <i class="fa fa-angle-up" title="Go top"></i>
    </div>

    <!-- Footer -->
    <div class="custom-footer"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.waypoints.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/jquery.barfiller.js"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
