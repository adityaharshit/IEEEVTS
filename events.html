<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE VTS Bangalore</title>
    <script src="https://kit.fontawesome.com/871106cf4e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/responsive.css">
</head>
<body>
    <!-- Navbar -->
    <div class="custom-navbar"></div>
    <section class="first-section section-light">
        <div class="container">
            <h1 class="section-heading">Upcoming Events</h1>
        </div>
    </section>
    <section id="About-us" class="section-dark padding-top0 padding-bottom0">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-6">
                    <h1 class="section-heading font-large text-white">ICVTTS</h1>
                    <p class="section-desc">International Conference on Vehicular Technology and Transportation Systems</p>
                </div>
                <div class="col-lg-6 about-img">
                    <img src="images/card1.jpeg" alt="">
                </div>
            </div>
        </div>
    </section>

    <!-- About bangalore chapter -->
    <section id="About-bangalore-chapter " class="section-dark padding-top0 padding-bottom0" >
        <div class="container">
            <div class="row d-flex flex-column-reverse flex-lg-row justify-content-center align-items-center">
                <div class="col-lg-6 about-img">
                    <img src="images/card2.jpeg" alt="">
                </div>
                <div class="col-lg-6">
                    <h1 class="section-heading font-large text-white">Seminar</h1>
                    <p class="section-desc text-center"> Interdisciplinary Research Orientation Webinar, by Dr. Debdeep Shankar, Assistant Professor at IISc Bangalore.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Counter -->
    

    <!-- start back-to-top -->
    <div id="back-to-top">
        <i class="fa fa-angle-up" title="Go top"></i>
    </div>

    <!-- Footer -->
    <div class="custom-footer"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.waypoints.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/jquery.barfiller.js"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
